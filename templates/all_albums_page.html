<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container-fluid{
            text-transform: capitalize;
            text-align: center;
            
        }
   



        #album {
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: auto;
            text-align: center;
            background-color: aliceblue;

        }

    </style>
    <title>Home</title>
</head>

<body>

    {% extends "general_user_navbar.html" %}


    {% block content %}
    <div class="container-fluid">

        <!-- ALBUMS container Start -->

        <div class="container-fluid">
            <h1><label for="albums">All Albums</label></h1>

            

            <div id="albums" class="container-fluid" style="text-transform: capitalize">


                {% if albums|length == 0 %}
                <h4>No album Available</h4>

                {% else %}
             

                <div class="albums container text-center">


                    <div class="row row-cols-4">
                        {% for album in albums %}

                        <div id="album" class="col  border border-primary-subtle" >

                            <ul type="none">
                                <li>
                                    <h4>{{album.album_name}}</h4>
                                </li>
                                
                                <li>by <b><i>{{album.album_artist}}</i></b></li>

                                <li style="margin: 10px;"> <a class="btn btn-info" href="/album_songs/{{user.user_id}}/{{album.album_id}}" role="button">Show Tracks</a></li>
                            </ul>
                        </div>




                        {% endfor %}
                    </div>

                </div>
            </div>

            {% endif %}

        </div>
        <!-- albums ends here   -->









       
    </div>




    {% endblock %}















    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
