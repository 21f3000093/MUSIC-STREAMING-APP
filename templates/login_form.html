<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .container-fluid{
                text-align: center;
            }

            .login{
                width: 50%;
                margin: auto;
                margin-top: 5%;
                background-color:aliceblue;
                padding: 20px;
            }
        </style>
</head>

<body>
    
    <div class="container-fluid">


        <div>

            <nav class="navbar navbar-expand-lg bg-body-tertiary" >
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Music Streaming Application</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      
                      <a  class="nav-link" href="/admin_login" >App Admin Login</a>
    
                    </div>
                  </div>
                </div>
              </nav>
    
        </div>

        <div class="login">
            <h1>User Login</h1>

            <form action="/user_login" method="post">
                <div class="mb-3">
        
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" name="u_name" class="form-control" id="exampleFormControlInput1"  placeholder="example:-  shubham010" required>
        
                </div>
        
                <div class="mb-3">
        
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" name="u_password" id="inputPassword5" class="form-control"   aria-describedby="passwordHelpBlock" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                        special characters, or emoji.
                    </div>
        
                </div>
        
        
                <div class="grid gap-0 row-gap-3" >
        
        
                    <div   class="p-2 g-col-6" >
        
                        <button style="padding: 10px; width:150px" class="btn btn-primary" type="submit">Login</button>
                    
                    </div>
        
        
                    <div   class="p-2 g-col-6" >
                        <a style="padding: 10px; width:250px;text-transform:capitalize" class="btn btn-secondary" href="/register_user" role="button">Register as a new User!</a>
                    </div>
        
        
                 </div>
        
        
            </form>
        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
