<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% extends "general_user_navbar.html" %}


    {% block content %}

    <div class="container-fluid vh-100 m-auto text-center text-capitalize" style="background-color: aquamarine;">
      <h1>Register as a creator</h1>
      <div class="container-fluid p-5 mt-3 h-50 w-50 shadow position-relative position-absolute top-50 start-50 translate-middle " style="background-color: aliceblue;">
        <h3 class="text-center ">create new songs, albums, and much more</h3>
        <form action="/home/{{user.user_id}}/creator_account" method="post">
          <div class="position-absolute top-50 start-50 translate-middle ">
            
              <button class="btn btn-outline-success " type="submit">Register as a Creator</button>
          </div>
        </form>
      </div>

    </div>

  
      
    {% endblock  %}
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
