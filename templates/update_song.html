<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    {% extends 'creator_navbar.html' %}

    {% block content %}
<div class="container-fluid min-vh-100 h-auto p-3">
    <div class="container-fluid  w-50 m-auto mt-2 h-auto p-3" style="background-color:antiquewhite;">
        <p class="fs-2 text-center">Update Song</p>
        <form action="/edit_song/{{user.user_id}}/{{song.song_id}}" method="post">


            <div class="p-2 bg-light border">
                <label for="sn">Title</label>
                <input type="text" id="sn" value="{{song.song_name}}" name="s_name">
            </div>

            <div class="p-2 bg-light border">
                <label for="sa">Artist</label>
                <input type="text" id="sa" value="{{song.song_artist}}" name="s_artist">
            </div>


            <div class="p-2 bg-light border">
                <label for="sl">Language</label>
                <input type="text" id="sl" value="{{song.song_language}}" name="s_language">
            </div>

            <div class="p-2 bg-light border">
                <label for="sg">Genre</label>
                <input type="text" id="sg" value="{{song.song_genre}}" name="s_genre">
            </div>

            <div class="p-2 bg-light border overflow-x-auto">
                <p><label for="sly">LYRICS</label></p>
                <textarea id="sly" cols="50" rows="5" placeholder="{song.song_lyrics}}" name="s_lyrics">{{song.song_lyrics}}</textarea>

            </div>

            <div class="p-2 bg-light border">
                <label for="sd">Duration</label>
                <input type="number" id="sd" name="s_duration" value="{{song.song_duration}}"
                    placeholder="duration in seconds">
            </div>

            <div class="p-2 bg-light border">
                <label for="srd">RELEASE DATE</label>
                <input type="date" id="srd" value="{{song.release_date}}" name="s_release_date">
            </div>


            

            <div class="p-2 bg-light border">
                <label for="st">Thumbnail Path</label>
                <input type="text" id="st" value="{{song.song_thumbnail}}" name="s_thumbnail">
            </div>

            <div class="p-2 bg-light border text-center">
                <button class="btn btn-primary" type="submit">UPDATE SONG</button>
            </div>





        </form>
    </div>
</div>







    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
