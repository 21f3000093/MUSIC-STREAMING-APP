<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rate Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <style>
        .rate {
            width: 50%;
            height: 300px;
            border: 2px solid darkslategrey;
            text-align: center;
            margin: auto;
            background-color: aliceblue;
            text-transform: capitalize;
            padding: 20px;
        }

        .container1 {
            text-align: center;


        }
    </style>


</head>

<body>

    {% extends "general_user_navbar.html" %}


    {% block content %}
    <form action="/rate_song/{{user.user_id}}/{{song.song_id}}" method="post">
    <div class="container1">

        <h1>Rate The Song</h1>
        
            <div class="rate">
                <ul type="none">
                    <li>
                        <h2>{{song.song_name}}</h2>
                    </li>
                    <li><b><i>{{song.song_artist}}</i></b></li>
                    <li>
                        <div style="padding:20px" class="radio">
                            <input type="radio" name="s_rate" value=1 id="1">
                            <label for="1">1 Star |</label>

                            <input type="radio" name="s_rate" value=2 id="2">
                            <label for="2">2 Star | </label>

                            <input type="radio" name="s_rate" value=3 id="3">
                            <label for="3">3 Star | </label>

                            <input type="radio" name="s_rate" value=4 id="4">
                            <label for="4">4 Star |</label>

                            <input type="radio" name="s_rate" value=5 id="5">
                            <label for="5">5 Star </label>
                        </div>
                    </li>
                    <li style="padding:20px">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </li>
                </ul>






            </div>
       

    </div>
</form>

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
