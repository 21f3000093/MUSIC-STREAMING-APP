<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <style>
    .container-fluid {
      text-align: center;
    }

    .index {

      width: 50%;
      margin: auto;
      margin-top: 5%;
      padding: 40px;
      background-color: aliceblue;

    }

    .buttons{
      margin-top: 20%;
    }


  </style>
</head>

<body>

  <div class="container-fluid">
    <div>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Music Streaming Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

              <a class="nav-link" href="/admin_login">App Admin Login</a>

            </div>
          </div>
        </div>
      </nav>

    </div>


    <div class="index shadow">
      <h1>Welcome to Music Streaming Application</h1>

      <div class="buttons container text-center">

        <div class="row row-col-2">
          <div class="col">

            <div class="b1">
              <a style="padding: 10px; width:150px" class="btn btn-primary" href="/user_login" role="button">Login</a>
            </div>

          </div>
          <div class="col">

            <div class="b2">
              <a style="padding: 10px; width:150px" class="btn btn-primary" href="/register_user" role="button">Register</a>
            </div>

          </div>
        </div>

      </div>


    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
