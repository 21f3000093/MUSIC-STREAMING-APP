<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            #songs{
                background-color: antiquewhite;
                padding: 10px;
                height: auto;
                overflow: auto;
                min-height: 70vh;
                
                
            }
            .song{
                
                padding: 10px;
                height: auto;
                overflow: auto;
                min-height: 55vh;
                
                
            }

            .songs{
                background-color: aliceblue;

            }
        </style>

        
</head>

<body>
    <!-- navbar container -->
    <div id="navbar" style="border: 2px solid darkgray;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid ">
                <a class="navbar-brand" href="/admin_home/{{admin.admin_id}}">Administrator Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav " >
                        <a style="width: auto; margin:auto; font-size:large;" type="button" class="btn btn-outline-secondary m-2" href="/admin_home/{{admin.admin_id}}">Dashboard</a>
                        <a style="width: 100px; font-size:large;" type="button" class="btn btn-outline-secondary m-2" href="/admin_songs/{{admin.admin_id}}">Tracks</a>
                        <a style="width: 100px; font-size:large;" type="button" class=" btn btn-outline-secondary m-2" href="/admin_albums/{{admin.admin_id}}">Albums</a>
                        <a style="width: 100px; font-size:large;" class=" btn btn-outline-secondary m-2" href="/admin_logout/{{admin.admin_id}}">Logout</a>
                    </div>
                </div>
            </div>
            
        </nav>
    </div>
<!-- Navbar ends here -->
    
<!-- Navbar ends here -->

<!-- main container -->

<div class="container-fluid songs  min-vh-100">
    <header>
        <p class="heading fs-1 text-capitalize fw-semibold text-center">All Creators</p>
    </header>
    <div class="container-fluid ">
        {% if creators|length == 0 %}
        <p>No Creators Availaible</p>
        
        {% else %}
            <div class="container-fluid border border border-2 rounded-3 border-dark mb-4 overflow-auto" id="songs" >
                <div class="container-fluid sticky-sm-top">
                    <p class="text-capitalize fs-2 ">Creators</p>
                </div>
                <div class="song container border border-2 rounded-3 border-dark m-auto overflow-auto">
                    {% for c in creators %}
                        <div class="row m-3 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                            <div class="col-4 text-capitalize fs-5 fst-italic">{{c.username}}</div>
                            <div class="col fs-5">{{c.email}}</div>
                            {% if c.user_flag == false %}
                            <div class="col"><a class="btn btn-warning" href="/flag_creator/{{admin.admin_id}}/{{c.user_id}}" role="button" style="width: 100px; font-size:large;">Flag</a></div>

                            {% else %}
                            <div class="col"><a class="btn btn-warning" href="/flag_creator/{{admin.admin_id}}/{{c.user_id}}" role="button" style="width: 100px; font-size:large;">Unflag</a></div>

                            {% endif %}
                            <div class="col"><a class="btn btn-info" href="/creator_uploads/{{admin.admin_id}}/{{c.user_id}}" role="button" style="width: 100px; font-size:large;">Uploads</a></div>

                        </div>

                    {% endfor %}
                </div>
            </div>

               

        {% endif %}

    </div>
</div>






<!-- main container ends here -->


    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
